language: android
jdk: oraclejdk8
android:
  components:
    - platform-tools
    - tools
    - build-tools-24.0.2
    - android-24
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - android-sdk-license-.+
    - google-gdk-license-.+
  script:
    - ./gradlew build
  cache:
    directories:
    - $HOME/.m2
    - $HOME/.gradle